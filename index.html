<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Working with Numbers</title>

</head>
<body>
     <div class="container">
        <form>
            <h1>String Showcase: My Basic Info</h1>
            <div class="row">
                <div class="col-sm-4 mt-5">
                    <input type="text" id="name" placeholder="Enter your Full Name" class="form-control">
                    <input type="numer" id="age" placeholder="Enter your Age" class="form-control mt-4">
                    <input type="text" id="school" placeholder="Enter your School Name" class="form-control mt-4">
                    <button type="button" class="btn btn-success mt-5" py-click="gettingstrings">Generate Message</button>
                </div>
                <div class="col-sm-8">
                    <div class="output" id="output">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
